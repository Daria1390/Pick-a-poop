<!DOCTYPE html>

	<head>

	<body>
		<h1>Pick-a-Poop</h1>
		<h2>Click our logo to find out more about our website!</h2>
		<h3>Find the nearest dog poop bag dispencer to YOU in Luxembourg!</h3>

		<div id="map"; style="height: 500px; width: 100%">
			<script src="http://cdn.leafletjs.com/leaflet/v0.7.7/leaflet.js"></script>
			<script>
				var mymap = L.map('map').setView([49.61, 6.1333], 16);

				L.tileLayer('http://{s}.tile.osm.org/{z}/{x}/{y}.png', {attribution: '&copy; <a href="http://osm.org/copyright">OpenStreetMap</a> contributors'
					}
				).addTo(mymap);
    		</script>
    	</div>
	<span class="btm">
			<p id=""; class="">To report a missing dipenser, press the icon below:

			<input id=""; class=""; type="image"; src="/home/linnea/My Code/Hack.2016/Pick-a-poop/Pick-a-Poop.dog/dog_logo_computer_beta_360.png"; onclick="newDis" /></p>
			</br>

			<p id=""; class="">To report empty dispenser, press the icon below:

			<input id="MEImg"; class="btmImg"; type="image"; src="/home/linnea/My Code/Hack.2016/Pick-a-Poop.dog/dog_logo_computer_beta_360.png"; onclick="MEDis" /></p>
		
	</span>

</body>
